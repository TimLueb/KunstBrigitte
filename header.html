    <div style="font-size: 1rem; color: #555; font-family: 'Cardo', serif;">Zeitgenössische Kunst</div>
  </div>
  <nav style="text-align: center; margin-right: 10%; position: relative;">
    <button id="burger-menu" aria-label="Menü öffnen" style="display:none; background:none; border:none; cursor:pointer; font-size:1rem; padding:0.3em 0.6em; font-family: 'Cardo', serif; font-weight: 400; z-index: 101; position: relative;">
    ☰ Menü
    </button>
    <ul class="main-nav">
      <li><a href="index_kunst_selber.html" onclick="closeMenuOnMobile()">Start</a></li>
      <li><a href="kuenstlerin.html" onclick="closeMenuOnMobile()">Künstlerin</a></li>
      <li><a href="vita.html" onclick="closeMenuOnMobile()">Vita</a></li>
      <li class="dropdown">
        <a href="#kunst" onclick="closeMenuOnMobile()">Kunst</a>
        <ul class="dropdown-content">
          <li><a href="#malerei_leinwand" style="padding-left: 20px; text-align: left; font-size: 0.9em;"><em>Malerei - Arbeiten auf Leinwand</em></a></li>
          <li><a href="#malerei_papier" style="padding-left: 20px; text-align: left; font-size: 0.9em;"><em>Malerei - Arbeiten auf Papier</em></a></li>
          <li><a href="#zeichnungen" style="padding-left: 20px; text-align: left; font-size: 0.9em;"><em>Zeichnungen und Skizzen</em></a></li>
          <li><a href="#collagen" style="padding-left: 20px; text-align: left; font-size: 0.9em;"><em>Collagen und Monotypien</em></a></li>

        </ul>
      </li>
      <li><a href="#kontakt" onclick="closeMenuOnMobile()">Kontakt</a></li>
    </ul>
    <style>
      @media (max-width: 800px) {
        .main-nav {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        margin-left: 50%;
        background: rgba(255,255,255,0.98);
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
        padding: 2.5rem 1.5rem 1.5rem 1.5rem;
        z-index: 100;
        box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        display: none;
        overflow-y: auto;
        }
        .main-nav.open {
        display: flex !important;
        }
        .dropdown-content {
        position: static !important;
        box-shadow: none;
        border-radius: 0;
        min-width: 0;
        }
      }
      </style>
  </nav>
  <script>
    // Burger Menü Funktionalität
    const burger = document.getElementById('burger-menu');
    const nav = document.querySelector('.main-nav');

    function checkWidth() {
      if (window.innerWidth <= 800) {
        burger.style.display = 'block';
        nav.style.display = 'none';
      } else {
        burger.style.display = 'none';
        nav.style.display = 'flex';
      }
    }

    burger.addEventListener('click', function() {
      if (nav.style.display === 'none' || nav.style.display === '') {
        nav.style.display = 'flex';
      } else {
        nav.style.display = 'none';
      }
    });

    window.addEventListener('resize', checkWidth);
    window.addEventListener('DOMContentLoaded', checkWidth);
  </script>
</header>
