<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Brigitte Romann – Künstlerin" />
  <title>Brigitte Romann – Künstlerin</title>
  
  <!-- Google Fonts (wie Original: Inter + Cardo) -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div id="site-header"></div>

  <main>
    <h1 style="margin-top: 50px;">Aktuelles</h1>
    <h2>Ausstellung "Kunst im Gewächshaus" <br>
    <em>In der Gärtnerei Burmann in Schwabach</em></h2>
    <p>Do. 25.09.2025 - Sa. 25.10.2025<br>
    Zu den Öffnungszeiten</p>
    <p><em>Vernissage: Do. 25.09.2025, 17-19 Uhr</em></p>

    <h2>Ausstellung "FAZIT" <br>
    <em>Akademie Faber-Castell in Stein</em></h2>
    <p>....2024 - ....2024</p>

    <div id="slideshow-container" style="position: relative; max-width: 600px; max-height: 400px; margin: 2rem auto; margin-bottom: 500px;">
      <button id="prev-slide" aria-label="Vorheriges Bild" style="position: absolute; top: 5%; left: 3%; transform: translateY(-50%); background: rgba(255,255,255,0.7); border: none; font-size: 2rem; cursor: pointer; z-index: 2; border-radius: 50%; width: 40px; height: 40px;">&#8592;</button>
      <button id="next-slide" aria-label="Nächstes Bild" style="position: absolute; top: 5%; right: 3%; transform: translateY(-50%); background: rgba(255,255,255,0.7); border: none; font-size: 2rem; cursor: pointer; z-index: 2; border-radius: 50%; width: 40px; height: 40px;">&#8594;</button>
      <button id="pause-slide" aria-label="Diashow pausieren" style="position: absolute; top: 3%; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.85); border: none; font-size: 1.1rem; cursor: pointer; z-index: 2; border-radius: 6px; padding: 0.3em 1em;">Pause</button>
      <img id="slideshow-image" src="Bilder/Startseite/PXL_20240104_1.jpg" alt="Kunstwerk 1" style="width: 100%; display: block; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 16px rgba(0,0,0,0.08);">
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.92); justify-content:center; align-items:center; z-index:9999;">
      <button id="lightbox-prev" aria-label="Vorheriges Bild" style="position:absolute; left:40px; top:50%; transform:translateY(-50%); background:none; border:none; color:#fff; font-size:3rem; cursor:pointer; z-index:10001;">&#8592;</button>
      <img id="lightbox-image" src="" alt="Vollbild Kunstwerk" style="max-width:90vw; max-height:90vh; border-radius:10px; box-shadow:0 8px 32px rgba(0,0,0,0.25);">
      <button id="lightbox-next" aria-label="Nächstes Bild" style="position:absolute; right:40px; top:50%; transform:translateY(-50%); background:none; border:none; color:#fff; font-size:3rem; cursor:pointer; z-index:10001;">&#8594;</button>
      <button id="close-lightbox" aria-label="Schließen" style="position:absolute; top:30px; right:40px; background:none; border:none; color:#fff; font-size:2.5rem; cursor:pointer; z-index:10001;">&times;</button>
    </div>
    <script>
      // Lightbox Pfeile
      const lightboxPrev = document.getElementById('lightbox-prev');
      const lightboxNext = document.getElementById('lightbox-next');

      lightboxPrev.addEventListener('click', function() {
        showSlide(currentSlide - 1);
        lightboxImg.src = slideshowImages[currentSlide].src;
        lightboxImg.alt = slideshowImages[currentSlide].alt;
      });

      lightboxNext.addEventListener('click', function() {
        showSlide(currentSlide + 1);
        lightboxImg.src = slideshowImages[currentSlide].src;
        lightboxImg.alt = slideshowImages[currentSlide].alt;
      });
    </script>

    <script>
      // Bilddaten (ersetze die Pfade durch deine eigenen Bilder)
      const slideshowImages = [
        { src: 'Bilder/Startseite/PXL_20240104_1.jpg', alt: 'Kunstwerk 1' },
        { src: 'Bilder/Startseite/PXL_20240104_2.jpg', alt: 'Kunstwerk 2' },
        { src: 'Bilder/Startseite/PXL_20240104_3.jpg', alt: 'Kunstwerk 3' },
        { src: 'Bilder/Startseite/PXL_20240104_4.jpg', alt: 'Kunstwerk 4' },
        { src: 'Bilder/Startseite/PXL_20240104_5.jpg', alt: 'Kunstwerk 5' },
        { src: 'Bilder/Startseite/PXL_20240106_6.jpg', alt: 'Kunstwerk 6' }
      ];

      let currentSlide = 0;
      let slideshowInterval = null;
      let isPaused = false;

      const imgEl = document.getElementById('slideshow-image');
      const prevBtn = document.getElementById('prev-slide');
      const nextBtn = document.getElementById('next-slide');
      const pauseBtn = document.getElementById('pause-slide');
      const lightbox = document.getElementById('lightbox-modal');
      const lightboxImg = document.getElementById('lightbox-image');
      const closeLightboxBtn = document.getElementById('close-lightbox');

      function showSlide(idx) {
        currentSlide = (idx + slideshowImages.length) % slideshowImages.length;
        imgEl.src = slideshowImages[currentSlide].src;
        imgEl.alt = slideshowImages[currentSlide].alt;
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function prevSlideFunc() {
        showSlide(currentSlide - 1);
      }

      function startSlideshow() {
        if (slideshowInterval) clearInterval(slideshowInterval);
        slideshowInterval = setInterval(() => {
          if (!isPaused) nextSlide();
        }, 3000);
      }

      pauseBtn.addEventListener('click', function() {
        isPaused = !isPaused;
        pauseBtn.textContent = isPaused ? 'Fortsetzen' : 'Pause';
        if (!isPaused) startSlideshow();
      });

      nextBtn.addEventListener('click', function() {
        nextSlide();
        isPaused = true;
        pauseBtn.textContent = 'Fortsetzen';
      });

      prevBtn.addEventListener('click', function() {
        prevSlideFunc();
        isPaused = true;
        pauseBtn.textContent = 'Fortsetzen';
      });

      imgEl.addEventListener('click', function() {
        lightbox.style.display = 'flex';
        lightboxImg.src = slideshowImages[currentSlide].src;
        lightboxImg.alt = slideshowImages[currentSlide].alt;
        document.body.style.overflow = 'hidden';
      });

      closeLightboxBtn.addEventListener('click', function() {
        lightbox.style.display = 'none';
        document.body.style.overflow = '';
      });

      lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) {
          lightbox.style.display = 'none';
          document.body.style.overflow = '';
        }
      });

      document.addEventListener('keydown', function(e) {
        if (lightbox.style.display === 'flex') {
          if (e.key === 'Escape') {
            lightbox.style.display = 'none';
            document.body.style.overflow = '';
          }
          if (e.key === 'ArrowLeft') {
            showSlide(currentSlide - 1);
            lightboxImg.src = slideshowImages[currentSlide].src;
            lightboxImg.alt = slideshowImages[currentSlide].alt;
          }
          if (e.key === 'ArrowRight') {
            showSlide(currentSlide + 1);
            lightboxImg.src = slideshowImages[currentSlide].src;
            lightboxImg.alt = slideshowImages[currentSlide].alt;
          }
        } else {
          if (e.key === 'ArrowLeft') {
            prevSlideFunc();
            isPaused = true;
            pauseBtn.textContent = 'Fortsetzen';
          }
          if (e.key === 'ArrowRight') {
            nextSlide();
            isPaused = true;
            pauseBtn.textContent = 'Fortsetzen';
          }
        }
      });

      // Initialisierung
      showSlide(currentSlide);
      startSlideshow();
    </script>
  </main>

  <div id="site-footer"></div> 
  <script src="include.js"></script> <!-- Script zum Einbinden von Header und Footer -->  
  <script src="navigation.js"></script> <!-- Script für Navigation -->
</body>
</html>
